<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <!-- Enlace cpn iconos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">

    <link rel="icon" href="fa-solid fa-search">


</head>

<body>
    <div class="principal cabecera">
        <div class="text uno">
            Gmail
        </div>
        <div class="text dos">
            Imágenes
        </div>
        
        <div class="icono">
            <span class="fa-solid fa-ellipsis-vertical"></span>
        </div>

        <div class="text correo">
            Iniciar seción
        </div>
    </div>
    
    <div class="principal image"> 
        <img src="GOOGLE_image.png" alt="">
    </div>

    <div class="principal busqueda"> 
        <p class="Buscar"> 
            <i class="fa-solid fa-search"></i>
            <input id="Buscador" type="text">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
        </p>
        <p>
            <!-- Botón con animación -->
            <button id="btn1" style="animation: none;">Buscar con Google</button>
            <!-- Otro botón con animación -->
            <button id="btn2" style="animation: none;">Voy a tener suerte</button>
        </p>
    </div>

    <footer> 
        <div id="PieUno">
            <div class="text">México</div>            
        </div>
    
        <div id="PieDos">
            <div id="Izquierdo">
                <div class="text">Sobre Google</div>
                <div class="text">Publicidad</div>
                <div class="text">Sobre Google</div>
                <div class="text">Negocios</div>
                <div class="text">Cómo funciona la Búsqueda</div>
            </div>

            <div id="Derecho">
                <div class="text">Privacidad</div>
                <div class="text">Condiciones</div>
                <div class="text">Preferencias</div>   
            </div>
        
        </div>

    </footer>

</body>

</html>
